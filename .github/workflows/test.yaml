name: move-crds-action

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  move-crds-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        git config --global user.email "75127809+shanduur-auto@users.noreply.github.com"
        git config --global user.name "shanduur-auto"
    - name: 'Move CRDs'
      uses: ./
      with:
        targetRepository: 'shanduur/move-crds-action'
        targetDir: 'test/outputs'
        apiToken: '${{ secrets.GITHUB_TOKEN }}'
        files: 'test/static/*'
